<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSQUIZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-funky.min.css"/>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js" defer></script>
    <script src="./scripts/main.js" type="module" defer></script>
</head>
<body>
<main class="main">
    <div class="container border">
        <div class="quiz">
            <div class="quiz__header">
                <div class="quiz__logo">
                    JSQUIZ
                </div>
                <div class="quiz__progress quiz__progress_visible">
                    <span class="quiz__current"></span>
                    /
                    <span class="quiz__length"></span>
                </div>
                <div class="quiz__navigation">
                    <button class="quiz__info-button quiz__info-button_visible button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18" fill="none">
                            <path fill="currentColor" fill-rule="evenodd"
                                  d="M6.87 8.38c-1.2.92-2.55 1.96-2.55 4.58H7.2c0-1.58 1.02-2.47 2.07-3.39 1.11-.97 2.25-1.96 2.25-3.81A5.76 5.76 0 1 0 0 5.76h2.88c0-1.58 1.3-2.88 2.88-2.88 1.58 0 2.88 1.3 2.88 2.88 0 1.27-.83 1.9-1.77 2.62ZM7.2 18v-2.88H4.32V18H7.2Z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <button class="quiz__next quiz__next_visible button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
                            <path fill="currentColor" d="m3 18 9-9-9-9-3 3 6 6-6 6 3 3Z"/>
                        </svg>
                    </button>
                    <button class="quiz__finish button">Завершити</button>
                    <button class="quiz__start button">Почати спочатку</button>
                </div>
            </div>
            <div class="quiz__result">
                <h1 class="quiz__result-title">Результат
                    <span class="quiz__score-counter">
                        <span class="quiz__score"></span>
                        /
                        <span class="quiz__finish-length"></span>
                    </span>
                </h1>
                <div class="quiz__score-container">
                    <div class="quiz__progress-bar"></div>
                </div>
            </div>
            <div class="quiz__body quiz__body_visible">
                <h1 class="quiz__title border"></h1>
                <div class="quiz__code-container">
                    <pre class="quiz__code__wrapper"><code class="quiz__code language-javascript"></code></pre>
                </div>
                <div class="quiz__options"></div>
            </div>
            <div class="quiz__info">
                <button class="quiz__info-close button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" fill="none">
                        <path fill="currentColor" d="M18.3 16 2.3 0l-2 2 16 16 2-2Z"/>
                        <path fill="currentColor" d="M16 0 0 16l2 2L18 2l-2-2Z"/>
                    </svg>
                </button>
                <div class="quiz__info-text"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
